{% extends "benedict_option/layout.html" %}

{% block body %}

    

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="container-fluid my-3">
        
        <div class="row justify-content-center">
            <div class="col">
            </div>
            <div class="col">
                <h2>Register</h2>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="my-2 form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="my-2 form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input class="my-2 form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="my-2 form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="my-2 btn btn-primary" type="submit" value="Register">
                </form>

                Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>
            <div class="col">
            </div>
               
            
        </div>
    </div>
{% endblock %}
