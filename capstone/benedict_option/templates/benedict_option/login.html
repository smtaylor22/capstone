{% extends "benedict_option/layout.html" %}

{% block body %}

    

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="container-fluid my-3">
        <div class="row justify-content-center">
            
            <div class="col">
            </div>

            <div class="col">
                <h2>Login</h2>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="my-2 form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="my-2 form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="my-2 btn btn-primary" type="submit" value="Login">
                </form>

                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>

            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}
